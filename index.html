<body>
 <div id="app">
   <v-app light>

   <template>
    <v-toolbar class="white" absolute>
      <v-toolbar-title v-text=""></v-toolbar-title>
    </v-toolbar>

    <v-content>
      <section>

        <v-parallax src="assets/hero.jpeg" height="600">

          <v-layout
            column
            align-center
            justify-center
            class="white--text"
          >
          <v-flex xs12 elevation-24>
                <v-card-media >
                    <v-img src="assets/logo.png" height="200" contain ></v-img>
                </v-card-media>
                <v-card-text>
                    <h1 class="white--text mb-2 display-1 text-xs-center">{{title}}</h1>

                    <div class="subheading mb-3 text-xs-center">{{subtitle}}</div>

        </v-parallax>

</template>

      <section>

          <template v-if="opis==='Ukraina'">
              <v-container grid-list-md text-xs-center>
                  <v-layout row wrap>
                    <v-flex xs10 md10 offset-md1 class="my-3">
                      <v-card class="elevation-10 transparent">
                        <v-card-text class="px-10">
                            <h1>Ukraina</h1>
                            <div><p>Romulad P chciałbym podzielić się ze swoimi spostrzeżeniami z kolejnego wyjazdu,
                                może tym razem będzie bardziej poważnie, bo i może na tym wyjeździe więcej było
                                zadumy niż wódki.<br />
                                <br />
                                Dawna piosenka harcerska w swoim fragmencie mówi o tym, jak drużynowy opowiada
                                starodawne dzieje wspominając rycerstwo spod kresowych stanic. Ano ludzie w tych
                                stanicach, na skraju Rzeczpospolitej, U jej Kraja (stąd U Kraina), dbali o to, aby Tatar czy
                                Turek nie spustoszył kraju, a ten pierwszy jeszcze dodatkowo nie zabrał ludzi w jasyr.
                                Dziś stanic tych nie ma a jest w tym miejscu Ukraina.<br />
                                <br />
                                A Ukraina to dziwny kraj.<br />
                                <br />

                                Piękna przyroda. Gdzie nie gdzie bez człowieczej ingerencji. Bezkres gór, bezkres kraju.
                                To tu widać jak łuk Karpat zaczyna pomalutku skręcać na południe, poszukując
                                cieplejszych promieni słońca. Tu w lasach gospodarzami prawdziwymi są ryś, wilk i
                                niedźwiedź, a turysta musi pilnować się, żeby nie odwiedzili go oni niespodziewanie na
                                kolacji przy ognisku. Kosodrzewina jest momentami tak gęsta, że przechodzący nią
                                podróżnik, co jakiś czas musi dać odpoczynek swoim rękom, które ciężko pracują aby
                                reszta ciała mogła iść do przodu. No i słońce tu bardziej wschodzi niż zachodzi, bo
                                przecież jesteśmy bardziej na wschód.<br /><br />

                                Ale kraj ten to zarazem bagaż trosk, nieszczęść niesprawiedliwości i biedy. Kapuściński
                                napisał kiedyś, że ta Ukraina to nasze Bałkany, porównując niestety nie urok przyrody
                                ale wzajemną nienawiść istniejącą między ludźmi.<br /><br />

                                Nie sposób będąc w tym kraju nie zadumać się nad niepojętą ludzka naturą i zadać choć
                                takie pytanie: czemu na ziemi chrześcijańskiej tak bardzo zapomniano o Chrystusowych
                                słowach „Kto pierwszy jest bez winy niech rzuci kamieniem” i często w bliźniego rzucało
                                się nie tylko kamieniem, wyrzucając ze swojej pamięci własne przewiny.<br /><br />

                                Udało się Wam Szanowni Podróżnicy zdobyć Howerlę najwyższą górę Ukrainy. Cel
                                wyjazdu został osiągnięty. Nie wiem czy się zgodzicie ze mną Romualdem P, że stojąc na
                                Howerli łatwo odszukać w wyobraźni tę Polskę z lat 1918 – 1939. Tu przecież w te
                                okolice Polacy jeździli do sanatoriów (Truskawiec), na piesze wycieczki górskie, to tu
                                budowało się polskie schroniska, to tu była Polska i miała być zawsze.<br /><br />

                                Udało się Wam Szanowni Podróżnicy chodząc po uliczkach Lwowa pooddychać
                                klimatem tego polskiego od zawsze miasta. Nie wiem czy i tym razem się zgodzicie z
                                Romualdem P., że w tym mieście trzeba się zatrzymać choć przez chwile i wsłuchać się
                                w polskie bicie serca – bo to miasto od zawsze polskie, choć dziś położone w granicach
                                suwerennej Ukrainy. Smutno pewnie przy tym a na pewno i nostalgicznie. Wsłuchując
                                się to miasto może ktoś usłyszy jeszcze okrzyki mieszkańców, którzy oznajmiali o
                                zbliżającej się ordzie tatarskiej, może inny wyłapie z tumultu i zgiełku miejskiego słowa
                                Jana Kazimierza, który ślubował w tutejszej Katedrze, a może jeszcze inny przechodzień
                                zobaczy jednego z wielu małych obrońców granic miasta, którzy dla jego obrony oddali
                                wszystko.<br /><br />

                                No i racja, ale czyż Ukrainiec zdobywszy Howerlę nie będzie patrzył na Swój Kraj
                                rozległy, którego doczekał się po latach walk i upokorzeń. Czy dla niego ta Góra nie
                                będzie symbolem ukraińskości. Trudno żeby nie była.<br /><br />

                                Czy dla Ukraińca mieszkańca Lwowa nie jest łatwiej niż słowa Jana Kazimierze usłyszeć
                                okrzyki zwycięstwa spod Żółtych Wód, Korsunia czy Piławiec, gdzie pogonili oni wojsko
                                i szlachtę polską. Przecież wsłuchując się odgłosy Lwowa, Stanisławowa (dziś Iwano-
                                Frankowsk), czy Wiśniowca Ukrainiec będzie je kojarzył z bohaterami z Siczy, a nie z
                                Małym Rycerzem czy wesołym Zagłobą.<br /><br />

                                Inaczej miejsca te kojarzyć będzie Polak inaczej Ukrainiec, bo jednak trochę inaczej biją
                                ich serca. To naturalne i normalne. Czemu więc na początku napisałem że Ukraina to
                                dziwny kraj. Bo nie jest dla mnie, prostego obserwatora ludzkich perypetii, zrozumiałym
                                czemu temu innemu biciu serca musiało, tak często, na tej ziemi, towarzyszyć tyle
                                nienawiści z obu stron. Czy inaczej musi znaczyć źle. Czy inaczej musi oznaczać krew
                                tego kto nie jest taki jak ja. Ludzi (niektórzy) tu żyjący niestety pokazali, że inności nie
                                akceptują i dlatego dziwna i smutna to ziemia, bo dużo w niej krwi, jak i na Bałkanach.
                                A czemu nie może być tak że i Polak i Ukrainiec razem stanąwszy na Howerli nie będą,
                                owszem, widzieli innych rzeczy, ale jeden drugiemu poda kawałek czekolady szanując to
                                że otrzymał w rewanżu łyk wody do picia. Czemu nie może być tak, że we Lwowie
                                mieście polskim leżącym w granicach tego czy innego kraju nie może Polak z Ukraińcem
                                razem pójść na piwo a potem na rynek, gdzie każdy będzie słyszał inne odgłosy tego
                                samego miasta. Według mnie może tak i być. Powiem więcej, są ludzie, którzy żyją już
                                dziś obok siebie szanując swój inny rytm bicia serca. Tak ma być a inna droga, wcześniej
                                czy później prowadzi do łez, samotności i pustki.<br /><br />

                                Bo chyba trzeba wybrać czy lepiej żeby było między Lachami i dawnymi Kozakami, jak
                                dziś mają Francuz z Niemcem w Alzacji, gdzie śmiejąc się ze swoich narodowych
                                przywar, razem piją piwo i jedzą kiełbasę, czy też lepiej jest tak, jak dziś sąsiedzi mają na
                                granicy rosyjsko – ukraińskiej czy serbsko – kosowskiej. Ja to chyba chciałbym jeść
                                barszcz ukraiński i pić wódkę, niż martwic się, czy ktoś w celu odbudowy potęgi tego czy
                                innego kraju nie będzie chciał mojego syna (Ksawerego P) zabrać do wojska
                                „Homo homini lupus” (człowiek człowiekowi wilkiem) a może „Człowiek eto zwuczit
                                gordo” (człowiek to brzmi dumnie) – wybierać może każdy, skutki wyborów ponosi
                                wielu.<br /><br />

                                Uff ale było poważnie. Ale czasem może trzeba. Bo podróż jest nauczycielką życia a życie
                                jest podróżą – stąd więc takie mądrości, których źródłem była Wasza wizyta na
                                Ukrainie…kraju dziwnym ale pięknym..<br /></p></div>
                        </v-card-text>
                      </v-card>
                    </v-flex>
                  </v-layout>
                </v-container>

          </template>
        <!-- ================================================================================== -->
          <template v-else-if="opis==='Macedonia'">

              <v-container grid-list-md text-xs-center>
                  <v-layout row wrap>
                    <v-flex xs10 md10 offset-md1 class="my-3">
                      <v-card class="elevation-10 transparent">
                        <v-card-text class="px-10">
                            <h1>Macedonia</h1>
                            <div><p>Kraj dziko biegających psów, jakże niebezpiecznych schodów,


                                <v-tooltip bottom>
                                    <span slot="activator" style="color:blue">kanadyjskiego Krążka</span>
                                    <span>Anthony Clapperton</span>
                                  </v-tooltip> , no i także odlatujących dronów.
                        Oczami chłodnego, jak zwykle obecnego Romualda P, który obserwował cały wyjazd będąc niewidocznym dla jego uczestników, takie nasuwają się spostrzeżenia.<br /></p></div>
                        Po pierwsze, jednak jest trochę uwag natury technicznej dla organizatora – jak to bowiem ów organizator zaplanował, że większość grupy wyjazdowej nie mogła nawet zobaczyć takich miejscowości, będących na trasie przejazdu, jak: Zwardoń, Czadca, Bratysława, Budapeszt. Można mieć nieodparte wrażenia, że dla niektórych z uczestników wyjazdu zmaterializowała się na naszej planecie energia w postaci mega czarnej dziury, albowiem tuż za ostatnimi dzielnicami miasta Katowice, widzieli oni fragmentarycznie Pszczynę a potem to już Belgrad. Chwała organizatorowi jeśli był to świadomy zabieg, źle jednak stało się, jeśli organizator nie planował takiego nagłego postępu badań Nizycznych dotyczących czarnych dziur.
                        Po tej uwadze natury organizacyjnej czas na ogólną ocenę wyjazdu, który według Raomulada P był wyjazdem udanym – w skali dziesięciopunktowej należy mu się solidna dwójka. Z ogólnych rzeczy na „tak” na pewno trzeba podkreślić wszechobecność niejakiego obywatela Jarosława K, który doczekał się pięknych przyśpiewek na swój temat. Serca wszystkich cieszyły zawody dinozaurów (fakt ten uczestnik zawodów nie był akurat zbyt ruchliwy) tygrysów (zwierzak na małym dopingu), dżdżownic (płasko wypadły) i innych podobnych stworów. Ciekawym rozwiązaniem wyjazdu była podejmowana przez niektórych uczestników próba nie doprowadzenia do stanu braku lokalnych napitków w krwiobiegu.<br />
                        </v-card-text>
                      </v-card>
                    </v-flex>

                    <v-flex xs10 md10  offset-md1 class="my-3">
                      <v-card class="elevation-10 transparent">
                        <v-card-text class="px-10">
                            <h3>SKOPJE</h3>
                            Przechodząc pomalutku do szczegółów najpierw słów kilka na temat miasta stolicy (Skopje). Doprawdy trzeba mieć duszę Don Kichota, aby sobie wymyśleć tyle pomników na w jednym miejscu. Na każdym kroku w tym wypadku nie wiatrak, ale pomnik. Pięknie; widać jest kraj, który od nas szybciej te pomniki buduje. Bez odpowiedzi pozostanie kwestia, kto szybciej je burzy. Nie sposób jednak i w tym miejscu zawrzeć kilka słów rozczarowania. Jak to jest, że w stolicy tej był pomnik jakiegoś tam jeźdźca na koniu, Cyryla z Metodym a zabrakło pomnika ludzi choć wzrostem małych jednak naprawdę wielkich. Romulad P dziwi się temu i swe zdziwienie jednak chciałby w tym miejscu odnotować. No i kwestia druga jak oni mają fantazję Don Kichota, to trzeba uważać na ichniejszą Dulcynee, ta dopiero musi umieć stawiać....pomniki.<br />
                            Kawę w stolicy serwują smaczną, lody takie sobie, ale za to windy mają cudnie malutkie, a to pewnie dlatego, że dbają o to, aby obywatele trzymali sylwetkę dobrą, bo z dużym brzuchem człowiek do tej windy wsiąść nie mógłby. Dobrze że kolega Dariusz jak zwykle na wyjazd zabrał dwa wagony papierosków, bo tu pali się wszędzie i dużo (Romuald chciałby to podkreślić zapobiegliwość Dariusza).<br />
                        </v-card-text>
                      </v-card>
                    </v-flex>

                    <v-flex xs10 md10  offset-md1 class="my-3">
                        <v-card class="elevation-10 transparent">
                          <v-card-text class="px-10">
                              <h3>KORAB</h3>
                              Nie ma Romuald P zielonego pojęcia czemu tak dziwnie została nazwana największa góra tego kraju. Przecież nasz wyjazd pokazał, że góra powinna się nazywać nie Korb ale Krążek. To przecież jasne jak słońce. Czyż bowiem w czasie podjazdu spotkaliśmy jakiegokolwiek Koraba. Nie, nie było nikogo takiego. Ale za to Krążek się do nas przyczepił, rzecz by można jak guma balonowa do ławki szkolnej. Szedł z nami przez sfory psów. Zdobywał (sam dziwiąc się pewnie fantazji i dziwnym mapom Polaków) największą górę kraju, zbaczając ze szlaku i zdobywają przy tym prawie dziewicze granie górskie. Robił na szczycie – zadość czyniąc tradycji – zdjęcia półgołych mężczyzn. Wracał przez piękne lawinisko. Siedział prawie na nodze drona, kiedy ten robił nam zdjęcia z lotu ptaka. Gdzie człowiek nastąpił na szlaku tam kanadyjski krążek. A Koraba żadnego. Coś się chyba przyjaciołom z Macedonii pokręciło, jak górę nazywali.
                              Nie zmienia to faktu, że góra ładna i męcząca w podejściu. Ciekawe przy tym spostrzeżenie Romulad P chciałby wyciągnąć – im te góry starsze (z roku na rok) tym chyba bardziej się stają męczące przy zdobywaniu. Ciekawe, czy ma to coś wspólnego ze czarną dziurą (chyba nie, bo wbrew mottu oldteamu, tu jednak pewien przestój nastąpił), twierdzeniem Talesa, czy Tuskiem...no bo niby z czym innym. Uczestniczy wyjazdu coraz bardziej sprawni i doświadczeni życiowo, a góry coraz bardziej męczące. Romulad P wskazuje jako przyczynę tego stanu rzeczy Tuska a pffu jemu i jemu podobnym.
                              Góra została zdobyta za co oczywiście dziękujemy bohaterowi naszej piosenki, o którym już było na początku (JK) – bez niego nie zdobylibyśmy nic.
                              Nutka zamyślenia też się nasuwa Romualdowi P; czy jeszcze kiedyś, ktoś z nas tam będzie. Pewnie jest to mniej prawdopodobne, niż bardziej. Ano, jakoś tak to chyba już jest, że tam, gdzie bywamy, to teraz może bywamy w czasie „ziemskiego padołu łez” ostatni raz a następny raz, to już na Wielkich Łowach. Chyba ten Korab (mimo że źle nazwany), jest wart odwiedzin w czasie Wielkich Łowów – ale to już pewnie też z udziałem Manitou i jeszcze kilku nam bliskich, którzy już teraz piją piwo z Manitou.
                              Oj dosyć tej Romualdowskiej P zadumy – góra ładna, duch góry obecny i jako obserwator z zewnątrz gratuluje wszystkim zdobycia.
                          </v-card-text>
                        </v-card>
                      </v-flex>

                      <v-flex xs10 md10  offset-md1 class="my-3">
                          <v-card class="elevation-10 transparent">
                            <v-card-text class="px-10">

                                <h3>POKORABOWSKIE PRZEŻYCIA</h3>
                                Krążek był z nami ciągle. Gagatek. Ale jak życie pokazało, godny miana Klonowego Liścia bo zachował się ok, proponując partycypację w sferze ekonomicznej życia Polaczków a My – potomkowie dumnych Sarmatów – oczywiście odrzuciliśmy to, świadomie pozbawiając się możliwości zakupu określonych dodatkowych porcji R. No cóz a co nie stać nas ?
                                Pomni motta clubu, chcieli uczestnicy wyjazdu chyba do końca być mu wierni temu mottu – tak to ja Ramuald P odebrałem, mimo że tylko obserwowałem co się z Wami dzieje. I była R srebrna i była R złota i była potem ciała miernota. I nie liczył się za bardzo utopiony kościół, czy nawet najstarsze jezioro w Europie. Tam wprawdzie było mnóstwo endemitów, ale cóż nie odegrały one kluczowej roli w czasie naszego penetrowania brzegów jeziora. Mnie osobiście dziwi fakt, że Dariusz nad tym jeziorem nie chciał skusić się na wycieczkę łódką, pewnie szykował się na shot R; a takowy nastąpił a to dlatego że R podawali w zestawie z surówkami i faktem jest że Dariusz sprostał.

                                No w tym samym czasie kiedy nie zawarliśmy znajomości z endemitami Sławomir wyprawił się łączami internetu bez łączy, do samego serca „czarnej dziury” i zmienił kierunek jej przemieszczania. Uff świat uratowany – za to osobiście ja Romuald P jestem mu wdzięczny.
                                Wieczorem znów nad jeziorkiem z zatopionym kościołem było bardzo miło bo i pieśni Whitney Houston stały się udziałem uczestników wyjazdu i rozmowy duchowe były bardzo ciekawe, a tańce to już sam miód na serce moje Romualda P, miłośnika tańców wszelkich.
                                Oceniam więc ten fragment wycieczki za bardzo miły a co najważniejsze bardzo kulturalny; że zaznaczę jedynie, że chyba dobrze, że Krążek - już po odbyciu skoków do Jeziora Ochrydzkiego – opuścił nas i udał się do ukochanej przez Michała Albanii. Nie wiadomo bowiem czy i jego ocena byłby tam miła.

                            </v-card-text>
                          </v-card>
                        </v-flex>

                        <v-flex xs10 md10  offset-md1 class="my-3">
                            <v-card class="elevation-10 transparent">
                              <v-card-text class="px-10">

                                  <h3>NO I OKRADLI NAS</h3>

                                  No fakt. W ostatni dzień pobytu w Macedonii Kanion Matka okazał się mało gościnny. Przemilczmy szczegóły, bo w sumie przecież przez to mogliśmy poznać sprawne działanie służb wewnętrznych Macedonii, ich super szybkie samochody policyjne i taki inne ciekawostki, jak chociażby system otwierania szafek, do czego potrzebny aż był niepełnosprawny komendant zamieszkujący pobliskie wioski. Obserwując to, wiemy jak dużo jeszcze czeka nasze służby, aby usprawnić i „dobrze zmienić” nasz kraj również w tej sferze.

                                  No i czas na ocenę poszczególnych uczestników wyjazdu.

                              </v-card-text>
                            </v-card>
                          </v-flex>

                          <v-flex xs10 md10  offset-md1 class="my-3">
                            <v-card class="elevation-10 transparent">
                              <v-card-text class="px-10">

                                  <h3>Michał</h3>
                                  Człowiek dusza, ostoja tolerancji. Co on zrobiłbym dla biednych Albańczyków zamieszkujących Macedonię. Ja jako obserwator z zewnątrz miałem nieoparte wrażenie że zrobiłby wszystko, łącznie z udostępnieniem im kapsuł pierwotnie rezerwowanych dla TS. To wszystko, poparte autentyczną wiedzą o Bałkanach (wiedza ta doprawdy nie ograniczała się tylko do znajomości jelit czy trzustki mieszkańców tego rejony Europy) - wiedzą dopieszczoną w duchu pełnego zrozumienia inności - każe z nadzieją spoglądać na ewentualny rozwój polskich placówek medycznych w tym kraju

                                </v-card-text>
                              </v-card>
                            </v-flex>

                                  <v-flex xs10 md10  offset-md1 class="my-3">
                                      <v-card class="elevation-10 transparent">
                                        <v-card-text class="px-10">

                                  <h3>Pit.</h3>
                                  Ot prawdziwy Rycerz. Przebijak i Człowiek Honoru. Trudno mu bowiem zarzucić, że jak sobie coś postanowi, to tego nie zrobi. Nie – ona zawsze realizuje wszystko do końca, rzec można by, że do samego dołu. I za to mu chwała i nich inni ciut się od niego uczą. No fakt jako organizator miejsc noclegowych zamówił pokój z krzywą podłogą; no ale co byłoby jakby nie tylko podłoga, ale schody były jeszcze dodatkowo krzywe. Osobiście sam Romuald P bałby się tego.

                                </v-card-text>
                            </v-card>
                          </v-flex>

                                  <v-flex xs10 md10  offset-md1 class="my-3">
                                      <v-card class="elevation-10 transparent">
                                        <v-card-text class="px-10">

                                  <h3>Nowak</h3>
                                  Żałujcie Panowie i Panie, że nie widzicie jak on wspaniale jest upgradowany z cały systemem elektroniczono – informatycznym, nie tylko Macedonii, ale całych Bałkanów. Słyszałem, że obecnie – po zmianie nazwy Macedonia na Macedonia Północna, rząd tego kraju prowadzi rozmowy z Tomaszem nad tym, żeby był doradcą do spraw upgredów. A ponadto wiem, bo mi opowiadał, do teraz nie potraNi on pojąć co się stało ze Słowacja w czasie podróży do Macedonii; zniknęła. Tak jak znika stan, w którym obecnie jest.

                                </v-card-text>
                              </v-card>
                            </v-flex>

                          <v-flex xs10 md10  offset-md1 class="my-3">
                            <v-card class="elevation-10 transparent">
                              <v-card-text class="px-10">

                                  <h3>Dariusz</h3>
                                  No jedno tylko słowo – bohater. Bo kto powstrzymał psy – On. Kto nie zjadł renifera na stacji w Słowacji – On, oddając jedzenie innym. Kto niczym strzała prowadził nas w góry ON ON ON. Jedna tylko mała skaza, taka mała uwaga Romualda P, kto mu wybiera czapki, bo nie wierzę że sam je kupuje. Bo jak ustalimy kto to sugerują pomścić ten wybór kaszkietu.

                                </v-card-text>
                              </v-card>
                            </v-flex>

                          <v-flex xs10 md10  offset-md1 class="my-3">
                            <v-card class="elevation-10 transparent">
                              <v-card-text class="px-10">

                                  <h3>Sławomir</h3>
                                  On jest połączony elektronicznie chyba z NASA i nie tylko. O czarnych dziurach i jego wkładzie do ich poskromienia już pisałem wyżej. Jest faktem, że w czasie wyjazdu uratował system informatyczny nie jednego klienta, nic nie mówiąc. Trzeba bowiem też dodać, że jakby człowieka zatrudnić np. do Parlamentu Tanzanii, jest pewne, że Tanzania zbankrutowałaby, a to dlaczego, że raz, że ciepło a po drugie, że trzeba mówić. Jest pewne, że wówczas aktywność naszego Sławusia nie byłaby odnotowana. Nie lubi chłop ciepła i gadania, co znów dało się poznać na wyjeździe.

                                </v-card-text>
                              </v-card>
                            </v-flex>

                          <v-flex xs10 md10  offset-md1 class="my-3">
                            <v-card class="elevation-10 transparent">
                              <v-card-text class="px-10">

                                  <h3>Salw</h3>
                                  Człowiek kierownica. Naprawdę ja Romuald P radzę mu odłożyć decyzję o kapsule, bo kto chłopa zastąpi, Szumi ma awarię głowy a nikt inny nie za bardzo może. No apeluję też żeby coś z jego opuszków palców zostało, bo kierować autem ciężko bez rąk sprawnych. A ręce sprawne w jego, i nie tylko jego, przypadku przydają się przecież nie tylko do kierowania. Ja składam mu tu mega wielkie podziękowania, za dowóz i za wytrzymałość z ludźmi, którzy czasem nie mieli łączności z rzeczywistością. Łapy se posmaruj arszenikiem.

                                </v-card-text>
                              </v-card>
                            </v-flex>

                          <v-flex xs10 md10  offset-md1 class="my-3">

                              <v-card-text class="px-10">

                                  Fajnie że wbrew .....pi... pi ....pi... udało Wam się (Nam) pojechać, bo chyba jak już będziemy pakować się do Manitou, to choć jedna myśl ucieknie w kierunku połonin Korabu, a druga mała poszuka zapachu nocy czerwcowej z okolic zatopionego kościółka. A dziś już Wam powiem, bo coś nieco więcej na ten temat wiem, że te dwie myśli choć małe na pewno pomogą w przeprawie do kraju, gdzie jest jakoś inaczej, gdzie spotkać można Manitou i gdzie można pogadać z Einsteinem, który nam to wszystko wytłumaczy wreszcie.

                                  Do „zaś”..... bo z drugiej strony jakiś grajek nie zgorszy śpiewał, że ważne są tylko te dni, których jeszcze nie znamy

                                  Dziękuję Wam wszystkim
                                  Romuald P

                                </v-card-text>
